<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanded Toggle Menu</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="menu">
        <div class="toggleBtn">
            <ion-icon name="add-outline"></ion-icon>
        </div>
        <li style="--i:0; --x:-95px; --y:5px; --clr: rgb(183, 255, 0);"><a href="#"><ion-icon name="person-outline"></ion-icon></a></li>
        <li style="--i:1; --x:100px; --y:5px; --clr: rgb(255, 174, 0); "><a href="#"><ion-icon name="code-slash-outline"></ion-icon></a></li>
        <li style="--i:2; --x:0px; --y:-100px;  --clr: rgb(43, 255, 0);  "><a href="#"><ion-icon name="flower-outline"></ion-icon></a></li>
        <li style="--i:3; --x:65px; --y:65px; --clr: rgb(255, 0, 43); "><a href="#"><ion-icon name="image-outline"></ion-icon></a></li>
        <li style="--i:4; --x:-65px; --y:-65px; --clr: rgb(0, 255, 187);"><a href="#"><ion-icon name="navigate-outline"></ion-icon></a></li>
        <li style="--i:5; --x:5px; --y:100px; --clr: rgb(0, 153, 255);"><a href="#"><ion-icon name="mail-unread-outline"></ion-icon></a></li>
        <li style="--i:6; --x:65px; --y:-65px; --clr: rgb(185, 100, 255);"><a href="#"><ion-icon name="laptop-outline"></ion-icon></a></li>
        <li style="--i:7; --x:-65px; --y:65px; --clr: rgb(255, 0, 200);" ><a href="#"><ion-icon name="notifications-outline"></ion-icon></a></li>
    </ul>
    <script>
        let toggleBtn = document.querySelector('.toggleBtn');
        let menu = document.querySelector('.menu');
        toggleBtn.addEventListener('click', () => {
            menu.classList.toggle('active');
        });
    </script>
</body>
</html>
